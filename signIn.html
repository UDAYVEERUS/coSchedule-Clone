<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body{
            background-color: #cfcfcf;
        }
        #logo{
            width: 50%;
            /* margin: auto; */
            margin-top: 20px;
            margin-left: 25%;
        }
        #signInBox{
            background-color: #f7f7f7;
            /* display: flex; */
            /* flex-direction: column; */
            width: 350px;
            padding: 20px;
            /* height: 400px; */
            margin: auto;
            margin-top: 7%;
            /* border: 1px solid red; */
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
            display: block;
            /* position: fixed; */
        }
        #singInForm{
            /* border: 1px solid red; */
            padding: 10px;
            display: flex;
            flex-direction: column;
            padding-top: 0%;
        }
        #singInForm>h5{
            margin-bottom: 2%;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
            color: gray;
        }
        #singInForm>input{
            height: 30px;
            /* padding: 10px; */
        }
        #submitBtn{
            margin-top: 3%;
            background-color: #f37e5d;
            border: none;
            color: white;
            font-size: 16px;

        }
        #submitBtn:hover{
            cursor: pointer;
            background-color: #eb5227e2;
        }
        #linksDiv{
            /* border: 1px solid red; */
            display: flex;
            padding: 20px;
            padding-top: 0%;
            padding-bottom: 0%;
            justify-content: space-between;
        }
        #linksDiv>a{
            text-decoration: none;
            color: gray;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        }
    </style>
</head>
<body>
    <div id="signInBox">
        <img id="logo" src="https://accounts.coschedule.com/img/cos-logo-horz.svg" alt="">
         <form id="singInForm">
             <h5>EMAIL ADDRESS</h5>
             <input type="email" placeholder="Email Address" id="email">
             <h5>PASSWORD</h5>
             <input type="password" placeholder="Password" id="password">
             <input id="submitBtn" type="submit" value="Sign In">
         </form>
         <div id="linksDiv">
            <a href="./createMyCalender.html">Need an account ?</a>
            <p style="margin: 0%;">|</p>
            <a href="#">Forgot your password ?</a>
         </div>
    </div>

    <script>
        var signInDetails=JSON.parse(localStorage.getItem('signInDetails')) || [];

        document.querySelector('form').addEventListener('submit',function(){
            event.preventDefault();
            var enteredEmail=document.querySelector('#email').value;
            var enteredPass=document.querySelector('#password').value;

            var flag=false;
            signInDetails.forEach(element => {
                if(enteredEmail==element.email && enteredPass==element.password){
                    flag=true;
                    alert('Login Successful');
                    window.location.href='./index.html';
                    document.querySelector('#email').value='';
                    document.querySelector('#password').value='';
                }
            });
            if(!flag){
                alert('Please Provide Correct Details');
            }

        })
    </script>
</body>
</html>
