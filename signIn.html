<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./signIn.css">
</head>
<body>
    <div id="signInBox">
        <img id="logo" src="https://accounts.coschedule.com/img/cos-logo-horz.svg" alt="">
         <form id="singInForm">
             <h5>EMAIL ADDRESS</h5>
             <input type="email" placeholder="Email Address" id="email">
             <h5>PASSWORD</h5>
             <input type="password" placeholder="Password" id="password">
             <input id="submitBtn" type="submit" value="Sign In">
         </form>
         <div id="linksDiv">
            <a href="./createMyCalender.html">Need an account ?</a>
            <p style="margin: 0%;">|</p>
            <a href="./forgotPass.html">Forgot your password ?</a>
         </div>
    </div>

    <script src="./signIn.js"></script>
</body>
</html>
